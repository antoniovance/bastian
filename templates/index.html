<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat demo</title>
    <script src="{{ static_url('jquery-3.4.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('chat.js') }}" type="text/javascript"></script>
</head>
<body>
<div id="body">
    <div id="inbox">
        {% for message in messages %}
            {% include "message.html" %}
        {% end %}
    </div>
    <form action="/" method="post" id="messageform" onsubmit="return;">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input name="username" id="username" style="width: 100px" value="{{ username }}"></td>
            </tr>
            <tr>
                <td>输入信息:</td>
                <td><input name="body" id="message" style="width: 500px"></td>
            </tr>
            <tr>
                <td style="padding-left: 5px">
                    <input type="submit" value="提交">
                    <input type="hidden" name="next" value="{{ request.path }}">
                    {% module xsrf_form_html() %}
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
